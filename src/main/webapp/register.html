<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regristreer Gebruiker</title>
</head>
<body>
<h1>Registreren</h1>
<form id="registerform">
    <label for="inputNaam">Naam:</label>
    <input type="text" id="inputNaam" name="naam" required><br>

    <label for="inputRol">Rol:</label>
    <input type="text" id="inputRol" name="rol" required><br>

    <label for="inputGeslacht">Geslacht:</label>
    <input type="text" id="inputGeslacht" name="geslacht" required><br>

    <label for="inputUsername">Gebruikersnaam:</label>
    <input type="text" id="inputUsername" name="username" required><br>

    <label for="inputPassword">Wachtwoord:</label>
    <input type="password" id="inputPassword" name="password" required><br>

    <button type="submit">Registreren</button>
</form>

<script src="register.js"></script>
</body>
</html>
